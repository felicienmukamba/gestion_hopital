{% extends "base.html" %}

{% block title %}Supprimer la Lunette{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer la Lunette</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette lunette ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary" href="{% url 'lunette-detail' lunette.pk %}">Annuler</a>
    </form>
</div>
{% endblock %}
