{% extends "base.html" %}

{% block title %}Détails du Produit{% endblock %}

{% block content %}
<div class="container">
    <h1>Détails du Produit</h1>
    <p><strong>Prix:</strong> {{ produit.prix }}</p>
    <a class="btn btn-primary" href="{% url 'produit-edit' produit.pk %}">Modifier</a>
    <a class="btn btn-danger" href="{% url 'produit-delete' produit.pk %}">Supprimer</a>
    <a class="btn btn-secondary" href="{% url 'produit-list' %}">Retour à la liste</a>
</div>
{% endblock %}
