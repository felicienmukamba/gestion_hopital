{% extends 'base.html' %}
{% block content %}


<div class="container">
  <div class="page-inner">
<div class="container">
    <h1>Supprimer le Produit</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary" href="{% url 'produit-detail' produit.pk %}">Annuler</a>
    </form>
</div>

  </div>
</div>
{% endblock %}
