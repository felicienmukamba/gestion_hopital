{% extends "base.html" %}

{% block title %}Produits{% endblock %}

{% block content %}
<div class="container">
    <h1>Produits</h1>
    <a class="btn btn-primary mb-3" href="{% url 'produit-add' %}">Ajouter un Produit</a>
    <table class="table">
        <thead>
            <tr>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in produits %}
            <tr>
                <td>{{ produit.prix }}</td>
                <td>
                    <a class="btn btn-info btn-sm" href="{% url 'produit-detail' produit.pk %}">DÃ©tails</a>
                    <a class="btn btn-warning btn-sm" href="{% url 'produit-edit' produit.pk %}">Modifier</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'produit-delete' produit.pk %}">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
