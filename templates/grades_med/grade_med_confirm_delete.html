{% extends "base.html" %}

{% block title %}Supprimer le Grade Médical{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer le Grade Médical</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce grade médical ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary" href="{% url 'grade_med-detail' grade_med.pk %}">Annuler</a>
    </form>
</div>
{% endblock %}
