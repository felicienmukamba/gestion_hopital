{% extends "base.html" %}

{% block title %}Supprimer le Traitement{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer le Traitement</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce traitement ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary" href="{% url 'traitement-detail' traitement.pk %}">Annuler</a>
    </form>
</div>
{% endblock %}
