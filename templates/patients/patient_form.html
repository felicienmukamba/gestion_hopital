{% extends "base.html" %}

{% block title %}Ajouter/Modifier Patient{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ form.instance.pk|yesno:"Modifier Patient,Ajouter un Patient" }}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
    <a href="{% url 'patient-list' %}" class="btn btn-secondary">Annuler</a>
</div>
{% endblock %}
