{% extends "base.html" %}

{% block title %}Supprimer la Consultation{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer la Consultation</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette consultation ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary" href="{% url 'consultation-detail' consultation.pk %}">Annuler</a>
    </form>
</div>
{% endblock %}
