{% extends "base.html" %}
{% block title %}Add/Edit Medicament{% endblock %}
{% block content %}
<h2>{% if medicament %}Edit{% else %}Add{% endif %} Medicament</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if medicament %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
