{% extends 'base.html' %}
{% block content %}


<div class="container">
  <div class="page-inner">
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this medicament?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'medicament-detail' medicament.pk %}" class="btn btn-secondary">Cancel</a>
</form>

  </div>
</div>
{% endblock %}
