{% extends "base.html" %}

{% block title %}Supprimer le Bénéficier{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer le Bénéficier</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce bénéficier ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary" href="{% url 'beneficier-detail' beneficier.pk %}">Annuler</a>
    </form>
</div>
{% endblock %}
