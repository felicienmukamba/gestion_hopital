{% extends "base.html" %}

{% block title %}Supprimer la Consommation{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer la Consommation</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette consommation ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary" href="{% url 'consommer-detail' consommer.pk %}">Annuler</a>
    </form>
</div>
{% endblock %}
